<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta</p>
    <img src="logo.html-200.png"
    alt="Logo HTML5"> <!--Para adicionar a foto no src é só apertar ctrl + espace e no alt é só para identificar o que tem na foto-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo.css-200.png"alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://fernando-gaitan.com.ar/wp-content/uploads/javascript_id.png" alt="Logo Javascript"> <!--Para pegar imagens externas é só copiar o endereço e colocar ( URL ) -->
</body>
</html>
