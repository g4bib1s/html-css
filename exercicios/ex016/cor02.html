<!DOCTYPE html>
<html lang="pt~br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }

        body {
            background-attachment: fixed;
           background-image: linear-gradient(to left,white, #8EE3F5, #0BCEDB)
        } /* to left, to top and to bottom */
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
